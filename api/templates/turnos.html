<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        async function cancelarTurno(id) {
            if(!confirm("¿Desea eliminar este turno?")) return;
            await fetch(`/turnos/${id}`, { method: 'DELETE' });
            location.reload();
        }
    </script>
</head>
<body>
    <h1>Sistema de Reservas</h1>

    <form action="/agregar_turno" method="post">
        <label>Usuario ID: <input type="number" name="usuario_id" required></label>
        <label>Fecha y Hora: <input type="datetime-local" name="fecha_hora" required></label>
        <button type="submit">Agregar Turno</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha/Hora</th>
                <th>Usuario ID</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
            <tr>
                <td>{{ turno.id }}</td>
                <td>{{ turno.fecha_hora }}</td>
                <td>{{ turno.usuario_id }}</td>
                <td><button onclick="cancelarTurno({{ turno.id }})">Cancelar</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
