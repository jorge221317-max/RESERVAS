<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>RESERVAS DE TURNOS</h1>

    <form action="/turnos/nuevo" method="post">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="date" name="fecha" required>
        <input type="time" name="hora" required>
        <button type="submit">Pedir Turno</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>FECHA</th>
                <th>HORA</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
            <tr>
                <td>{{ turno.id }}</td>
                <td>{{ turno.nombre }}</td>
                <td>{{ turno.fecha }}</td>
                <td>{{ turno.hora }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
