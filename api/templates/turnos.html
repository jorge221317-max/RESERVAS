<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Reservas</h1>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post" action="/turnos">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="date" name="fecha" required>
        <button type="submit">Agregar Turno</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for t in turnos %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.nombre }}</td>
                <td>{{ t.fecha }}</td>
                <td>
                    <a href="/turnos/delete/{{ t.id }}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
