<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema de Turnos</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Sistema de Turnos ðŸš€</h1>

<form action="/agregar_turno" method="post">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="date" name="fecha" required>
    <input type="time" name="hora" required>
    <button type="submit">Agregar Turno</button>
</form>

{% if mensaje %}
<p>{{ mensaje }}</p>
{% endif %}

<table>
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th>CONFIRMADO</th>
        </tr>
    </thead>
    <tbody>
        {% for t in turnos %}
        <tr>
            <td>{{ t.nombre }}</td>
            <td>{{ t.fecha }}</td>
            <td>{{ t.hora }}</td>
            <td>{{ t.confirmado }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
