<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0e6;
        }
        h1 {
            text-align: center;
            color: #4b3b2a;
            text-transform: uppercase;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: url('https://i.imgur.com/WpI2lDo.jpg'); /* fondo tipo madera */
            background-size: cover;
            color: #000;
            text-transform: uppercase;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            background-color: rgba(255,255,255,0.8); /* para contraste sobre madera */
        }
        th {
            background-color: rgba(200,180,150,0.9);
        }
        form {
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4b3b2a;
            color: #fff;
            border: none;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>RESERVA TU TURNO</h1>

    <form method="post" action="/reservar">
        <input type="text" name="nombre" placeholder="TU NOMBRE" required>
        <input type="datetime-local" name="fecha_hora" required>
        <button type="submit">RESERVAR</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>FECHA Y HORA</th>
                <th>CONFIRMADO</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
            <tr>
                <td>{{ turno.id }}</td>
                <td>{{ turno.nombre }}</td>
                <td>{{ turno.fecha_hora }}</td>
                <td>{{ turno.confirmado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
